<body>
    <section id="wrap">
        <h1>꽃의 새벽</h1>
        <header>
            <strong class="logo_box"><img src="images/logo.png" alt="꽃의새벽"></strong>
            <nav>
                <ul>
                    <li><a href="#">Story</a></li>
                    <li><a href="#">Character</a></li>
                    <li><a href="#">About &nbsp; Us</a></li>
                    <li><a href="#">Contact &nbsp; Us</a></li>
                </ul>
            </nav>
        </header>
<script>
$(document).ready(function () {
    $('#menu1  img').mouseover(function () {
        $(this).css('opacity','0').stop().attr("src", "images/content_bg1_c.png").animate({opacity:1},800);
    })
        .mouseout(function () {
        $(this).attr("src", "images/content_bg1.png");
    });
    $('#menu2  img').mouseover(function () {
        $(this).css('opacity','0').stop().attr("src", "images/content_bg2_c.png").animate({opacity:1},800);
    })
        .mouseout(function () {
        $(this).attr("src", "images/content_bg2.png");
    });

    $('#menu3  img').mouseover(function () {
        $(this).css('opacity','0').stop().attr("src", "images/content_bg3_c.png").animate({opacity:1},800);
    })
        .mouseout(function () {
        $(this).attr("src", "images/content_bg3.png");
    });
    $('#menu4  img').mouseover(function () {
        $(this).css('opacity','0').stop().attr("src", "images/content_bg4_c.png").animate({opacity:1},800);
    })
        .mouseout(function () {
        $(this).attr("src", "images/content_bg4.png");
    });
});
    </script>




        <section id="container">
            <div id="menu1" class="content"><img src="images/content_bg1.png" alt="타무즈">
                <h2>타무즈</h2>
            </div>
            <div id="menu2" class="content"><img src="images/content_bg2.png" alt="엔림">
